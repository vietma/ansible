# tasks file for jenkins
- name: Check if java 1.7.0 is installed
  shell: rpm -q java-1.7.0-openjdk
  ignore_errors: yes
  register: rpmq_result1.7.0
- name: Ensure java 1.7.0 is removed
  yum:
    name: java-1.7.0-openjdk
    state: removed
  when: "rpmq_result1.7.0.rc != 0"

- name: Import Jenkins GPG key
  rpm_key:
    state: present
    key: http://pkg.jenkins-ci.org/redhat/jenkins-ci.org.key

- name: Add Jenkins repository
  yum_repository:
    name: jenkins
    description: jenkins repository
    baseurl: http://pkg.jenkins.io/redhat
    enabled: no
    gpgcheck: yes
- name: Install Jenkins
  yum:
    name: jenkins
    enablerepo: jenkins
    state: present
- name: Start Jenkins
  service:
    name: jenkins-2.149
    enabled: yes
    state: started
